{% extends "qa/base.html" %}
{% block title %}Question - {{ question.id }}{% endblock %}

{% block content %}
    <h3 class="panel-title">{{ question.title }}</h3>
    <p>{{ question.text }}</p>
    {% for a in answers %}
        <li>{{ a.text }}</li>
    {% endfor %}
    <form action="{% url 'answer' %}" method="post">
        {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
